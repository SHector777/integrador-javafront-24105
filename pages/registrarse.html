<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/favicon.ico" type="image/x-icon">
    <title>Registro | GranjaPelis</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stiles.css">
</head>
<body class="body-fondo-formularios text-light">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid my-3 justify-content-start">
              <a class="navbar-brand mx-5 text-light" href="../index.html">
                <i class="fa fa-film" aria-hidden="true"></i>
                <span>GranjaPelis</span></a>
              </a>
            </div>
        </nav>
    </header>

    <main>

      <section>

        <div class="container d-flex flex-column justify-content-center align-items-center m-auto rounded-2 registro-contenedor">
          <form class="w-100 p-5 registro-formulario m-auto" action="" method="">
            <legend class="mb-4 display-6 fw-semibold">Registro</legend>
            <div class="mb-3 input-group-lg">
              <input type="text" id="nombre" class="form-control rounded-pill registro-input" required placeholder="Nombre" name="nombre">
            </div>
            <div class="mb-3 input-group-lg">
              <input type="text" id="apellido" class="form-control rounded-pill registro-input" required placeholder="Apellido" name="apellido">
            </div>
            <div class="mb-3 input-group-lg">
              <input type="email" id="email" class="form-control rounded-pill registro-input" required placeholder="Email" name="email">
            </div>
            <div class="mb-3 input-group-lg">
              <input type="password" id="password" class="form-control rounded-pill registro-input" required placeholder="Contraseña" name="password">
            </div>
            <div class="mb-3 input-group-lg">
              <input type="date" id="fechaNacimiento" class="form-control rounded-pill registro-input visually-hidden" required placeholder="Fecha de Nacimiento (dd/mm/aaaa)" name="fechaNacimiento">
            </div>
            <div class="mb-3 input-group-lg">
              <select class="form-select rounded-pill registro-input" aria-label="Default select example" required name="pais" id="pais">
                <option selected value="">País</option>
                <option value="AR">Argentina</option>
                <option value="BO">Bolivia</option>
                <option value="Br">Brasil</option>
                <option value="CH">Chile</option>
                <option value="CO">Colombia</option>
                <option value="EC">Ecuador</option>
                <option value="PY">Paraguay</option>
                <option value="PE">Perú</option>
                <option value="UY">Uruguay</option>
                <option value="VE">Venezuela</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" required aria-disabled="false" id="terminos">
              <label class="form-check-label" for="terminos"><small>Acepto términos y condiciones</small></label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-3 boton-enviar-registro">Registrarse</button>
            <div class="position-absolute">
              <a class="nav-link" href="#"><samp class="text-secondary fw-bold">Necesitas ayuda?</samp></a>
            </div>
          </form>
        </div>

      </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
