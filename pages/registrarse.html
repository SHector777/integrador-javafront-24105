<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/ico/favicon.ico" type="image/x-icon">
    <title>Registro | GranjaPelis</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stiles.css">
</head>
<body class="body-fondo-formularios text-light">

    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid my-3 justify-content-start">
              <a class="navbar-brand mx-5 text-light" href="../index.html">
                <i class="fa fa-film" aria-hidden="true"></i>
                <span>GranjaPelis</span></a>
              </a>
            </div>
        </nav>
    </header>

    <main>

      <section>

        <div class="container bg-dark justify-content-center">
          <form>
            <legend>Registro</legend>
            <div class="mb-3">
              <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre">
            </div>
            <div class="mb-3">
              <input type="text" id="apellido" class="form-control" placeholder="Apellido" name="apellido">
            </div>
            <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Email" name="email">
            </div>
            <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Contraseña" name="password">
            </div>
            <div class="mb-3">
              <input type="date" id="fechaNacimiento" class="form-control" required placeholder="Fecha de Nacimiento (dd/mm/aaaa)" name="fechaNacimiento">
            </div>
            <select class="form-select" aria-label="Default select example">
              <option selected>País</option>
              <option value="AR">Argentina</option>
              <option value="BO">Bolivia</option>
              <option value="Br">Brasil</option>
              <option value="CH">Chile</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </form>
        </div>

      </section>

    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
